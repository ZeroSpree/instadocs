<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InstaDocs!</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <header>
      <form onsubmit="return false;">
        <input type="text" id="search" placeholder="Search for something..." autocomplete="off" />
      </form>
    </header>

    <main></main>

    <div class="overlay overlay--category">
      <form class="new" id="category-form">
        <div class="field">
          <input type="text" class="new__title" id="js-add-category" required autocomplete="off" />
          <label for="js-add-category">Add a new Category Title</label>
        </div>
        <input type="submit" class="button" value="Submit" />
      </form>
    </div>

    <div class="overlay overlay--item">
      <form class="new" id="item-form">
        <div class="field">
          <input type="text" class="new__title" id="js-add-item" required autocomplete="off" />
          <label for="js-add-item">Add a new Item Title</label>
        </div>
        <div class="field">
          <textarea class="new__description" id="js-add-item-description" required></textarea>
          <label for="js-add-item-description">Add a new Item Definition</label>
        </div>
        <input type="submit" class="button" value="Submit" />
      </form>
    </div>

    <div class="overlay overlay--remove">
      <form class="new" id="remove-form">
        <input type="submit" class="button" value="You Sure?" />
      </form>
    </div>

    <div class="clipboard-notice clipboard-notice--ok">Copied to Clipboard!</div>
    <div class="clipboard-notice clipboard-notice--fail">Failed to Copy! :((((</div>

    <a class="material-icons button-raised" data-overlay="category" href="javascript:;" title="Add Category">add</a>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="assets/js/fusse.js"></script>
    <script src="assets/js/jquery.zeroclipboard.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
